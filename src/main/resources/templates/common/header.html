<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header(title)">
    <meta charset="UTF-8">
    <title th:replace="${title}">网站首页</title>
</head>
<div th:fragment="jsAndCss(script)">
    <link rel="stylesheet" type="text/css" th:href="@{/public/layui/css/layui.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/index.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/article.css}" />
    <script type="text/javascript"   th:src="@{/public/layui/layui.js}"></script>
    <script type="text/javascript"   th:src="@{/public/jquery/jquery-3.4.1.js}"></script>
    <th:block th:replace="${script}" />
</div>
